<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Silver Umbrella</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Arial,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
.container{background:white;border-radius:20px;padding:40px;max-width:600px;width:100%;box-shadow:0 20px 60px rgba(0,0,0,0.3)}
h1{text-align:center;color:#667eea;margin-bottom:10px;font-size:2.5em}
.subtitle{text-align:center;color:#666;margin-bottom:30px}
.input-group{display:flex;gap:10px;margin-bottom:20px}
input{flex:1;padding:15px;border:2px solid #e0e0e0;border-radius:10px;font-size:16px}
input:focus{outline:none;border-color:#667eea}
button{padding:15px 30px;background:#667eea;color:white;border:none;border-radius:10px;font-size:16px;font-weight:bold;cursor:pointer}
button:hover{background:#5568d3}
button:disabled{opacity:0.5;cursor:not-allowed}
.loading{text-align:center;padding:40px;display:none}
.spinner{border:4px solid #f3f3f3;border-top:4px solid #667eea;border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;margin:0 auto 20px}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
.results{margin-top:20px;padding:30px;border-radius:15px;display:none}
.safe{background:#e8f5e9;border:2px solid #4caf50}
.danger{background:#ffebee;border:2px solid #f44336}
.result-header{display:flex;align-items:center;gap:15px;margin-bottom:20px}
.emoji{font-size:50px}
.verdict{font-size:2em;font-weight:bold}
.safe-text{color:#4caf50}
.danger-text{color:#f44336}
.confidence{color:#666;margin-top:5px}
.explanation{font-size:16px;line-height:1.6;color:#333;margin-bottom:20px}
.details{background:rgba(0,0,0,0.05);padding:15px;border-radius:10px;margin-bottom:20px}
.details h4{margin-bottom:10px;color:#333}
.details ul{list-style:none;padding:0}
.details li{padding:5px 0;color:#666}
.reset-btn{width:100%;background:transparent;color:#667eea;border:2px solid #667eea}
.reset-btn:hover{background:#667eea;color:white}
.footer{text-align:center;margin-top:30px;color:#999;font-size:14px}
</style>
</head>
<body>
<div class="container">
<h1>üõ°Ô∏è Silver Umbrella</h1>
<p class="subtitle">AI-Powered Phishing Detection</p>
<div class="input-group">
<input type="text" id="urlInput" placeholder="Enter URL (e.g., google.com)">
<button id="checkBtn">Check</button>
</div>
<div id="loading" class="loading">
<div class="spinner"></div>
<p>Analyzing...</p>
</div>
<div id="results" class="results"></div>
<div class="footer">86% Accuracy ‚Ä¢ 800K+ URLs ‚Ä¢ 100% Private</div>
</div>
<script>
const API='http://localhost:5000';
const input=document.getElementById('urlInput');
const btn=document.getElementById('checkBtn');
const loading=document.getElementById('loading');
const results=document.getElementById('results');
btn.onclick=check;
input.onkeypress=(e)=>{if(e.key==='Enter')check();};
async function check(){
const url=input.value.trim();
if(!url){alert('Enter a URL');return;}
loading.style.display='block';
results.style.display='none';
btn.disabled=true;
try{
const res=await fetch(`${API}/api/check-url`,{
method:'POST',
headers:{'Content-Type':'application/json'},
body:JSON.stringify({url})
});
const data=await res.json();
show(data);
}catch(err){
results.className='results danger';
results.innerHTML='<div class="result-header"><div class="emoji">‚ö†Ô∏è</div><div><div class="verdict danger-text">Error</div></div></div><div class="explanation">Cannot connect to backend. Make sure it is running on port 5000.</div><button class="reset-btn" onclick="reset()">Try Again</button>';
results.style.display='block';
}finally{
loading.style.display='none';
btn.disabled=false;
}
}
function show(data){
const safe=data.prediction==='legitimate';
results.className=`results ${safe?'safe':'danger'}`;
let detailsHTML='';
if(data.details&&data.details.length){
detailsHTML=`<div class="details"><h4>${safe?'Good Signs:':'Warning Signs:'}</h4><ul>${data.details.map(d=>`<li>‚Ä¢ ${d}</li>`).join('')}</ul></div>`;
}
results.innerHTML=`<div class="result-header"><div class="emoji">${data.emoji}</div><div><div class="verdict ${safe?'safe-text':'danger-text'}">${data.verdict}</div><div class="confidence">Confidence: ${data.confidence_percent}%</div></div></div><div class="explanation">${data.explanation}</div>${detailsHTML}<button class="reset-btn" onclick="reset()">Check Another URL</button>`;
results.style.display='block';
}
function reset(){
input.value='';
results.style.display='none';
input.focus();
}
</script>
</body>
</html>
